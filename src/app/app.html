<mat-sidenav-container style="height: 100vh;">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" *ngIf="enabledFeatures.dashboard">Dashboard</a>
      <a mat-list-item routerLink="/tasks" routerLinkActive="active" *ngIf="enabledFeatures.tasks">Tasks</a>
      <a mat-list-item routerLink="/notes" routerLinkActive="active" *ngIf="enabledFeatures.notes">Notes</a>
      <a mat-list-item routerLink="/timer" routerLinkActive="active" *ngIf="enabledFeatures.timer">Focus Timer</a>
      <a mat-list-item routerLink="/snippets" routerLinkActive="active" *ngIf="enabledFeatures.snippets">Snippets</a>
      <a mat-list-item routerLink="/stats" routerLinkActive="active" *ngIf="enabledFeatures.stats">Stats</a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active" *ngIf="enabledFeatures.settings">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="padding: 24px;">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
