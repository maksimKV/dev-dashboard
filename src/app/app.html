<mat-sidenav-container style="height: 100vh;">
  <mat-sidenav #sidenav [mode]="sidenavMode" [opened]="sidenavOpened" (closedStart)="sidenavOpened = false">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" *ngIf="enabledFeatures.dashboard" (click)="isMobile ? sidenavOpened = false : null">Dashboard</a>
      <a mat-list-item routerLink="/tasks" routerLinkActive="active" *ngIf="enabledFeatures.tasks" (click)="isMobile ? sidenavOpened = false : null">Tasks</a>
      <a mat-list-item routerLink="/notes" routerLinkActive="active" *ngIf="enabledFeatures.notes" (click)="isMobile ? sidenavOpened = false : null">Notes</a>
      <a mat-list-item routerLink="/timer" routerLinkActive="active" *ngIf="enabledFeatures.timer" (click)="isMobile ? sidenavOpened = false : null">Focus Timer</a>
      <a mat-list-item routerLink="/snippets" routerLinkActive="active" *ngIf="enabledFeatures.snippets" (click)="isMobile ? sidenavOpened = false : null">Snippets</a>
      <a mat-list-item routerLink="/stats" routerLinkActive="active" *ngIf="enabledFeatures.stats" (click)="isMobile ? sidenavOpened = false : null">Stats</a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active" *ngIf="enabledFeatures.settings" (click)="isMobile ? sidenavOpened = false : null">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="padding: 24px;">
    <mat-toolbar color="primary" *ngIf="isMobile" style="position: sticky; top: 0; z-index: 1001;">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span style="margin-left: 1rem; font-weight: 500;">Dev Dashboard</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
